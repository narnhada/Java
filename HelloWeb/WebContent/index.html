<!DOCTYPE html>
<html>
	<!--  head: 페이지에 관한 각종 정보들을 담고 있음 -->
	<head>
		<meta charset="UTF-8">
		<title>Hello Web</title>
	</head>
	<!-- body: 실제 화면에 렌더링되는 영역 -->
	<body>
		<!-- h1 ~ h6: headline 태그 -->
		<h1>Hello Web World</h1>
		<h3>Static HTML Page</h3>
		
		<!-- p: 문단 -->
		<p>이것은 정적 HTML 문서 입니다.</p>
		<!-- a: 하이퍼텍스트(링크) -->
		
		<a href="hello.jsp?name=헝헝">Hello.jsp로 이동</a>
		
		<!-- hr: 가로줄 -->
		<hr />
		
		<h4>GET 전송</h4>
		<a href="/HelloWeb/hs?name=헝헝헝">HelloServlet get 호출</a>
		
		<h4>Post 전송</h4>
		<form action = "/HelloWeb/hs" method = "POST">
			
			성(Family Name) <input type = "text" name = "last_name"><br/>
			이름(first Name)	<input type = "text" name = "first_name"><br/>
			
			<input type = "submit" value = "전송">
			<input type = "reset" value = "다시작성">
		</form>
	</body>
</html>
